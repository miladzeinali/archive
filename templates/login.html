<html lang="en">
    {%load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/index2.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'js/main.js' %}">
    <style>
       
       .content-account{
        text-align: right;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-6 col-md-6 col-xs-12 mx-auto card my-5">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <a href="index.html" class="logo-account">
                            <!-- <img src="assets/images/logo.jpg" alt="" height="48"> -->
                            <div class="my-8 text-caption text-logo">   سامانه </div>
                        </a>
                    </div>
                  
                  <form >
                        <div class="content-account">
                           
                            <div class="form-group">
                                <label for="email-phone" class="control-label font-weight-bold">  شماره موبایل</label>
                                <input type="email" id="email-phone" class="form-control"  name = "username" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label font-weight-bold">رمز عبور</label>
                                <input type="password" id="password" class="form-control"   name = "password" placeholder="">
                            </div>

                            <div class="pb-3">
                                <a href=""  class="account-link-password"> ورود با رمز یکبار مصرف</a>
                            </div>
                            <div class="d-grid gap-2  mx-auto">
                                <button type="submit" class="btn btn-primary ">ورود به سامانه</button>

                            </div>

                        </div>
                    </form>

                    <div class="d-flex  justify-content-end p-2 ">
                        <button class="btn btn-primary">
                            <a href="" class="btn-link-register" style="color: #fff;text-decoration: none;">ثبت‌ نام</a>
                        </button>

                    </div>
                </div>
            </div>

          
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>


    <!-- Boostrap Js  -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index2.js' %}"></script>


</body>
</html>
